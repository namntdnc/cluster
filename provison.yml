- hosts:
    - local
  become: true
  roles:
    - app.install-docker
    - app.k8s-provision

- hosts:
    - master
  become: true
  roles:
    - andrewrothstein.kubectl
    - app.install-rke
    - app.install-php
    - app.install-nginx
    - app.nginx-conf

- hosts:
    - test
  become: true
  roles:
    - app.install-php
    - app.install-nginx
    - app.nginx-conf